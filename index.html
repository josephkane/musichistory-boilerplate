<body>
	<div id="mainContent"> <!-- main wrapper for entire content -->


	<!-- main nav bar -->
		<header>
			<nav id="mainNav" class="clearfix">
				<ul>
					<li><a href="#">View Music</a></li>
					<li><a href="#">Add Music</a></li>
					<li><a href="#">Profile</a></li>
				</ul>
			</nav>
		</header>

		<!-- sidebar for filtering song searches -->
		<section id="sidebar">

			<div class="selector">
				<!-- song length slider -->
				<legend>Song length:</legend>
				<input type="range" name="songLength" min="0" max="300" step="1">
			</div>

			<div class="selector">
				<!-- artist drop-down box -->
				<legend>Artist:</legend>
				<select id="artist" autofocus>
					<option value="null">--</option>
					<option value="neilYoung">Neil Young</option>
					<option value="fleetwoodMac">Fleetwood Mac</option>
					<option value="amosLee">Amos Lee</option>
					<option value="bruceSpringsteen">Bruce Springsteen</option>
				</select>
			</div>

			<div class="selector">
				<!-- album drop-down box -->
				<legend>Album:</legend>
				<select id="album">
					<option value="null">--</option>
					<option value="harvestMoon">"Harvest Moon"</option>
					<option value="prarieWind">"Prarie Wind"</option>
					<option value="rumours">"Rumours"</option>
					<option value="theDance">"The Dance (Live)"</option>
					<option value="missionBell">"Mission Bell"</option>
					<option value="amos-lee">"Amos Lee"</option>
					<option value="wreckingBall">"Wrecking Ball"</option>
					<option value="overcome">"We Shall Overcome"</option>
				</select>
			</div>

			<div class="selector clearfix">
				<!-- genre checkbox field -->
				<legend id="genreLegend">Genre:</legend>
				<div class="genreCheckboxes">
					<div class="leftCheckboxes">
						<ul>
							<li><input type="checkbox" name="rock" value="rock">Rock</li>
							<li><input type="checkbox" name="pop" value="pop">Pop</li>
							<li><input type="checkbox" name="blues" value="blues">Blues</li>
						</ul>
					</div>

					<div class="rightCheckboxes">
						<ul>
							<li><input type="checkbox" name="classical" value="classical">Classical</li>
							<li><input type="checkbox" name="jazz" value="jazz">Jazz</li>
							<li><input type="checkbox" name="hipHop" value="hipHop">Hip-hop</li>
						</ul>
					</div>
				</div>
			</div>

			<button class="filterButton">
				Filter
			</button>
		</section>
